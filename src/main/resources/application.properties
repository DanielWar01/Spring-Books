spring.application.name=api-demo-parcial
# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb # Para una base de datos en memoria
# spring.datasource.url=jdbc:h2:file:/data/demo # Para una base de datos persistente (en disco)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=  # Por defecto no tiene contraseña
spring.datasource.platform=h2

# Habilitar la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

